name: Deploy to GitHub Pages

# 이 워크플로우는 GitHub Pages가 활성화되어 있을 때만 사용됩니다.
# 현재는 Vercel을 사용 중이므로 이 워크플로우는 비활성화되어 있습니다.
# GitHub Pages를 사용하려면:
# 1. 저장소 Settings > Pages에서 GitHub Actions를 소스로 선택
# 2. 아래 주석을 해제하고 enablement: true를 제거하거나 유지

on:
  workflow_dispatch:  # 수동 실행만 가능 (자동 실행 비활성화)
  # push:
  #   branches:
  #     - main
  #     - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4
        # enablement: true 제거 - GitHub Pages가 이미 활성화되어 있어야 함
        # GitHub Pages가 활성화되어 있지 않으면 이 단계에서 오류 발생 가능

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

